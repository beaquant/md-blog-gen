{{ template "layout" . }}

{{ define "title" }}{{ .err }} | {{ .site.Name }}{{ end }}
{{ define "moreHeaders" }}
<meta http-equiv="refresh" content="3;url={{ .site.BaseUrl }}">
{{ end }}
{{ define "moreStyles" }}
{{ end }}
{{ define "moreScripts" }}
{{ end }}
{{ define "content" }}
<div id="wmd-preview" class="wmd-preview wmd-preview-full-reader">
    <h1>{{ .err }}</h1>
    <p>3秒后跳回<a href="{{ .site.BaseUrl }}">主页</a></p>
</div>
{{ end }}
