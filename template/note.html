{{ template "layout" . }}

{{ define "title" }}
{{ .note.Title }} - {{ .site.Name }}
{{ end }}
{{ define "moreHeaders" }}
<meta name="description" content="{{ .note.Preview }}">
{{ end }}
{{ define "moreStyles" }}
<link href="/static/css/note.css" rel="stylesheet" media="screen">
{{ end }}
{{ define "moreScripts" }}
<script src="/static/js/jquery-2.2.2.min.js"></script>
<script src="/static/js/note.js"></script>
<script>
    var disqus_config = function () {
        this.page.url = '{{ .site.BaseUrl }}{{ .site.NoteUrl }}/{{ .note.Id }}';
        this.page.identifier = 'note-{{ .note.Id }}';
    };
</script>
{{ end }}
{{ define "content" }}
<div id="wmd-preview" class="wmd-preview wmd-preview-full-reader">
    {{ .note.UnescapedContent }}

    <div>
        <a class="qrcode-button" href="javascript:void(0)"><i class="icon-qrcode"></i></a>
        <img class="qrcode hidden" src="{{ .qrcodeDataUrl }}">
    </div>
    <div class="md-section-divider"></div><hr>
    <div id="comment">
        <div id="disqus_thread">评论加载中...</div>
    </div>
    <div class="md-section-divider"></div><hr>
    <a href="/">[返回]</a>
</div>
{{ end }}
